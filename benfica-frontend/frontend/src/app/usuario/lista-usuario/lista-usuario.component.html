<button mat-button color="primary" [routerLink]="['/cadastrar-usuario']" >Incluir Usuário</button>
<button mat-button color="primary" [routerLink]="['/home']" >Voltar a home</button>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let usuario"> {{usuario.nome}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="cpf">
    <th mat-header-cell *matHeaderCellDef> Cpf </th>
    <td mat-cell *matCellDef="let usuario"> {{usuario.cpf}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="tipoUsuario">
    <th mat-header-cell *matHeaderCellDef> tipoUsuario </th>
    <td mat-cell *matCellDef="let usuario"> {{usuario.tipoUsuario.nomeTipo}} </td>
  </ng-container>

  <ng-container matColumnDef="acoes">
    <th mat-header-cell *matHeaderCellDef> Ações </th>
    <td mat-cell *matCellDef="let usuario">
      <button class="buttonExc" mat-fab color="primary" aria-label="Example icon button with a delete icon" [routerLink]="['/atualizar-usuario/'+usuario.id]">
        <mat-icon>edit</mat-icon>
      </button>
      <button class="buttonExc" mat-fab color="primary" aria-label="Example icon button with a delete icon" (click)="excluirUsuario(usuario)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
